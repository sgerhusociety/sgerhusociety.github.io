---
layout: default
title: 新加坡二胡学会
---
<div class="blurb">
	<h1>新加坡二胡学会</h1>

	{% for post in site.posts limit:5 %}
		{% if post.excerpt %}
			<hr>
			<ul class="posts">
				<li>
					<span>{{ post.date | date_to_string }}</span>
					» 
					<a href="{{ post.url }}" title="{{ post.title }}">
						{{ post.title }}
					</a>
					{{ post.excerpt }}
				</li>
			</ul>
		{% endif %}
	{% endfor %}
</div><!-- /.blurb -->
