<figure>
    <img src="{{ include.src }}" 
         alt="{{ include.caption }}" 
         class="center-image" 
         {% if include.width %}width="{{ include.width }}"{% endif %}
         {% if include.height %}height="{{ include.height }}"{% endif %}
         loading="lazy"
         decoding="async" />
    <figcaption>{{ include.caption }}</figcaption>
</figure>
