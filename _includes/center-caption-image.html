{% if include.caption %}
<figure>
    <img src="{{ include.src }}" 
         alt="{{ include.caption }}" 
         class="center-image" 
         {% if include.width %}width="{{ include.width }}"{% endif %}
         {% if include.height %}height="{{ include.height }}"{% endif %}
         {% if include.maxWidth %}style="max-width: {{ include.maxWidth }};"{% endif %}
         loading="lazy"
         decoding="async" />
    <figcaption>{{ include.caption }}</figcaption>
</figure>
{% else %}
<figure>
<img src="{{ include.src }}" 
     alt="" 
     class="center-image" 
     {% if include.width %}width="{{ include.width }}"{% endif %}
     {% if include.height %}height="{{ include.height }}"{% endif %}
     {% if include.maxWidth %}style="max-width: {{ include.maxWidth }};"{% endif %}
     loading="lazy"
     decoding="async" />
</figure>
{% endif %}
