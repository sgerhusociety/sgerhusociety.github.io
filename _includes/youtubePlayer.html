<div class="embed-container" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">

        src="https://www.youtube.com/embed/{{ include.id }}"
        width="560"
        height="315"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
        frameborder="0"
        allowfullscreen="true"
        loading="lazy">
    </iframe>
</div>
